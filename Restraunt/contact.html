<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">

    <h2 style="text-align: center; color: #333;">Contact Us</h2>

    <form action="#" method="post" style="max-width: 500px; margin: auto; background-color: #fff; padding: 50px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        
        <label for="name" style="display: block; margin-bottom: 10px; color: #555;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="email" style="display: block; margin-bottom: 10px; color: #555;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="message" style="display: block; margin-bottom: 10px; color: #555;">Message:</label>
        <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;"></textarea>
        
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>
